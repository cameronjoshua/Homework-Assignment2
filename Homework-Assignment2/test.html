<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Developer Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Developer Portfolio</h1>
        <nav>
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <section id="about">
      <div class="container">
        <h2>About</h2>
        <img src="avatar.jpg" alt="Developer Avatar">
        <h3>Developer Name</h3>
        <p>Brief bio or summary of experience</p>
      </div>
    </section>
    
    <section id="work">
      <div class="container">
        <h2>Work</h2>
        <div class="app-container">
          <a href="app1-url"><img src="app1-image.jpg" alt="Application 1"></a>
          <a href="app2-url"><img src="app2-image.jpg" alt="Application 2"></a>
          <a href="app3-url"><img src="app3-image.jpg" alt="Application 3"></a>
        </div>
      </div>
    </section>
    
    <section id="contact">
      <div class="container">
        <h2>Contact</h2>
        <p>Contact form or information</p>
      </div>
    </section>
    
    <script src="script.js"></script>
  </body>
</html>
